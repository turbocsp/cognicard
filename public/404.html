<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página não encontrada — Cognicard</title>
    <style>
      body {
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        background-color: #f5f6fa;
        color: #2f3640;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        font-size: 5rem;
        color: #0097e6;
        margin: 0;
      }
      h2 {
        font-size: 1.5rem;
        margin: 0.5rem 0 1rem 0;
      }
      p {
        color: #718093;
        margin-bottom: 2rem;
      }
      a {
        background: #0097e6;
        color: white;
        text-decoration: none;
        padding: 0.8rem 1.5rem;
        border-radius: 0.5rem;
        transition: background 0.2s;
      }
      a:hover {
        background: #00a8ff;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <h2>Página não encontrada</h2>
    <p>Oops! O conteúdo que você procura não existe ou foi movido.</p>
    <a href="/">Voltar ao início</a>
  </body>
</html>
